<extend name="Public:parent" />
<block name="content">
<div id="div">
    <p>
    <button type="button" class="btn btn-primary pull-right" id="add">
        <i class="halflings-icon white plus"></i>
         <i class="halflings-icon white user"></i>    
        </button>
    
    </p>
    
</div>
<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon user"></i><span class="break"></span>用户信息</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-hover table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>用户名</th>
								  
								
                                  <th>账号状态</th>
                                 
                                  
								  <th>账号操作</th>
							  </tr>
						  </thead>   
						  <tbody>
							<foreach name="users" item="user">
							<tr>
								<td>{$user['username']}</td>
								
                                <td class="center">
                                    <span class="{$user['status'] ? "label label-success" : "label label-warning"}" id="status">{$user['status']? '已启用' : '已禁用'}</span>
								</td>
								<td class="center">
								
									<a class="btn btn-info" href="__APP__/User/UserMod/id/{$user['id']}.html">
										<i class="halflings-icon white edit"></i>  
									</a>
									<a class="btn btn-danger" href="__APP__/User/UserDel/id/{$user['id']}.html">
										<i class="halflings-icon white trash"></i> 
									</a>
                                
									<a class="btn btn-info" href="__APP__/User/EditUserStatus/id/{$user['id']}/status/{$user['status']}.html">
										<i class="halflings-icon white wrench"></i>  
									</a>
								</td>
							</tr>
							</foreach>
						
						  </tbody>
					  </table>            
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
            <script src="__PUBLIC__/Admin/js/jquery.js"></script>
            <script>
                $("#add").click(function(){
                    window.location="__APP__/User/UserAdd"; 
                });
           
            </script>
    
</block>
