<extend name="Public:parent" />
<block name="title">
	确认付款
</block>
<block name="content">
	<div class="men">
		<div class="container" style="width:600px">
            <form class="form-horizontal" action="__CONTROLLER__/commitSuccess" method="post">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="username" value="{$username}" class="form-control" id="inputEmail3" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="支付密码">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">支付金额</label>
                <div class="col-sm-10">
                    <input type="text" name="orderMoney" class="form-control" id="inputPassword3" value="{$orderMoney}￥" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-danger">确认支付</button>
                </div>
              </div>
            </form>
            
        </div>
			
</block>
